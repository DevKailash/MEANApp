<div class="mainDiv">
  <div>
    <mat-toolbar>
      <span >Employees Details</span>
      <span class="spacer"></span>
      <button mat-button color="primary" (click)="postEmployee()">Add</button>
      <button mat-icon-button aria-label="delete" class="refreshBtn" (click)="getEmployees()" matTooltip="Refresh Record">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card>
      <mat-list *ngIf="employees">
        <!-- <div mat-subheader>Employees</div> -->
        <mat-list-item *ngFor="let item of employees">
          <mat-icon mat-list-icon style="margin-right: 10px;">face</mat-icon>
          <div>{{item.name}}</div>
          <div>{{item.gender}}</div>
          <div>{{item.designation}}</div>
          <button mat-icon-button aria-label="edit" matTooltip="Edit Details">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button aria-label="delete" matTooltip="Delete Record">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button aria-label="view" matTooltip="View More Info">
            <mat-icon>error</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
  <!-- stepper -->
  <div style="margin-top: 25px;">
    <button mat-raised-button (click)="isEditable = !isEditable">
      {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
    </button>

    <mat-horizontal-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>employee details</ng-template>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="firstCtrl" placeholder="Last name, First name" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select required>
              <!-- <mat-option>None</mat-option>s -->
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
              <mat-option value="transgender">Transgender</mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>address</ng-template>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" [editable]="isEditable">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Office</ng-template>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
