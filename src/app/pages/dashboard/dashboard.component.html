<div class="mainDiv">
  <mat-grid-list cols="2" rowHeight="2:1.9">
    <mat-grid-tile>
      <mat-card>Simple card</mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-list>
          <div mat-subheader>Employees</div>
          <mat-list-item *ngFor="let item of employees">
            <mat-icon mat-list-icon>face</mat-icon>
            <div mat-line>{{item.name}}</div>
            <button mat-icon-button aria-label="edit">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button aria-label="edit">
              <mat-icon>delete</mat-icon>
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
